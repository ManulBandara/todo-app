<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Modern Task Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #8b5cf6;
            --primary-dark: #7c3aed;
            --secondary: #ec4899;
            --success: #10b981;
            --warning: #f59e0b;
            --bg: #fafbfc;
            --surface: #ffffff;
            --text: #0f172a;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05);
            --shadow: 0 8px 30px rgba(139, 92, 246, 0.12);
            --shadow-lg: 0 20px 60px rgba(139, 92, 246, 0.15);
        }

        body.dark {
            --bg: #0a0a0f;
            --surface: #1a1a24;
            --text: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #2d2d3f;
            --shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.7);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transition: background 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 100vh;
        }

        /* Smooth Background Pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 10% 20%, rgba(139, 92, 246, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, rgba(236, 72, 153, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        body.dark::before {
            background:
                radial-gradient(circle at 10% 20%, rgba(139, 92, 246, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, rgba(236, 72, 153, 0.12) 0%, transparent 50%);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 20px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .header h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            letter-spacing: -0.04em;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 400;
        }

        /* Stats Bar */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
            animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .stat-card {
            background: var(--surface);
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--border);
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .stat-icon.pending {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(139, 92, 246, 0.2));
        }

        .stat-icon.completed {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(16, 185, 129, 0.2));
        }

        .stat-info h3 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text);
            line-height: 1;
        }

        .stat-info p {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Mode Toggle */
        .mode-toggle {
            position: fixed;
            top: 30px;
            right: 30px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--surface);
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            cursor: pointer;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
        }

        .mode-toggle:hover {
            transform: scale(1.1) rotate(15deg);
            box-shadow: var(--shadow-lg);
        }

        /* Main Layout */
        .main-layout {
            display: grid;
            grid-template-columns: 420px 1fr;
            gap: 30px;
            animation: fadeIn 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Add Task Panel */
        .add-task-panel {
            background: var(--surface);
            border-radius: 24px;
            padding: 35px;
            box-shadow: var(--shadow);
            height: fit-content;
            position: sticky;
            top: 30px;
            border: 1px solid var(--border);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .add-task-panel:hover {
            box-shadow: var(--shadow-lg);
        }

        .add-task-panel h2 {
            font-size: 1.5rem;
            margin-bottom: 25px;
            color: var(--text);
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 14px 16px;
            border: 1.5px solid var(--border);
            border-radius: 12px;
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 400;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
            background: var(--surface);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .add-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.3);
        }

        .add-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(139, 92, 246, 0.4);
        }

        .add-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .add-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Tasks Panel */
        .tasks-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .tasks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .tasks-header h2 {
            font-size: 1.8rem;
            color: var(--text);
            font-weight: 700;
        }

        .recent-badge {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
        }

        /* Task Cards */
        .tasks-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .task-card {
            background: var(--surface);
            border-radius: 20px;
            padding: 28px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 25px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border);
            animation: slideInUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) backwards;
        }

        .task-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: linear-gradient(180deg, var(--primary), var(--secondary));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .task-card:hover {
            transform: translateX(6px);
            box-shadow: var(--shadow-lg);
        }

        .task-card:hover::before {
            opacity: 1;
        }

        .task-info {
            flex: 1;
            min-width: 0;
        }

        .task-info h3 {
            font-size: 1.2rem;
            color: var(--text);
            margin-bottom: 6px;
            font-weight: 600;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .task-info p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.5;
            font-weight: 400;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .done-btn {
            padding: 12px 28px;
            border: 2px solid var(--success);
            border-radius: 50px;
            background: transparent;
            color: var(--success);
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.8rem;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .done-btn:hover {
            background: var(--success);
            color: white;
            transform: scale(1.05);
            box-shadow: 0 6px 25px rgba(16, 185, 129, 0.4);
        }

        .done-btn:active {
            transform: scale(0.98);
        }

        /* No Tasks */
        .no-tasks {
            text-align: center;
            padding: 80px 40px;
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 400;
            background: var(--surface);
            border-radius: 20px;
            border: 2px dashed var(--border);
        }

        .no-tasks::before {
            content: 'âœ¨';
            display: block;
            font-size: 3rem;
            margin-bottom: 15px;
            animation: float 3s ease-in-out infinite;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px 40px;
            color: var(--text-secondary);
            font-style: italic;
        }

        /* Completion Animations */
        .task-card.completing {
            animation: completeTask 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        @keyframes completeTask {
            0% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }

            50% {
                transform: scale(1.05) rotate(3deg);
                opacity: 0.8;
            }

            100% {
                transform: scale(0.85) rotate(-3deg);
                opacity: 0;
                height: 0;
                padding: 0;
                margin: 0;
            }
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 8px;
            height: 8px;
            background: var(--primary);
            pointer-events: none;
            z-index: 9999;
            border-radius: 2px;
        }

        @keyframes confetti1 {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) translateX(-100px) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes confetti2 {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) translateX(100px) rotate(-720deg);
                opacity: 0;
            }
        }

        /* Success Celebration */
        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            z-index: 10000;
        }

        .success-circle {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: successPop 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 20px 60px rgba(16, 185, 129, 0.6);
        }

        .success-circle::after {
            content: 'âœ“';
            color: white;
            font-size: 60px;
            font-weight: bold;
            animation: checkDraw 0.4s ease 0.2s backwards;
        }

        @keyframes successPop {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }

            50% {
                transform: scale(1.2) rotate(0deg);
            }

            70% {
                transform: scale(0.9);
            }

            100% {
                transform: scale(0) rotate(180deg);
                opacity: 0;
            }
        }

        @keyframes checkDraw {
            from {
                transform: scale(0);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Fireworks */
        .firework {
            position: fixed;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
        }

        @keyframes firework {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }

            100% {
                transform: translate(var(--x), var(--y));
                opacity: 0;
            }
        }

        /* Base Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .main-layout {
                grid-template-columns: 1fr;
            }

            .add-task-panel {
                position: relative;
                top: 0;
            }
        }

        @media (max-width: 640px) {
            .container {
                padding: 30px 15px;
            }

            .task-card {
                flex-direction: column;
                align-items: stretch;
                padding: 24px;
            }

            .done-btn {
                width: 100%;
            }

            .stats-bar {
                grid-template-columns: 1fr;
            }
        }

        /* Performance optimizations */
        * {
            will-change: auto;
        }

        .task-card:hover,
        .mode-toggle:hover,
        .add-btn:hover,
        .done-btn:hover {
            will-change: transform;
        }
    </style>
</head>

<body>
    <button class="mode-toggle" id="modeToggle" aria-label="Toggle dark mode">ðŸŒ™</button>

    <div class="container">
        <header class="header">
            <h1>TaskFlow</h1>
            <p>Stay organized, stay productive</p>
        </header>

        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-icon pending">ðŸ“‹</div>
                <div class="stat-info">
                    <h3 id="pendingCount">0</h3>
                    <p>Pending Tasks</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon completed">âœ…</div>
                <div class="stat-info">
                    <h3 id="completedCount">0</h3>
                    <p>Completed Today</p>
                </div>
            </div>
        </div>

        <div class="main-layout">
            <aside class="add-task-panel">
                <h2>Add New Task</h2>
                <form id="taskForm">
                    <div class="form-group">
                        <label for="title">Task Title</label>
                        <input type="text" id="title" placeholder="What needs to be done?" autocomplete="off" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description (Optional)</label>
                        <textarea id="description" placeholder="Add more details..."></textarea>
                    </div>
                    <button type="submit" class="add-btn" id="addBtn">Add Task</button>
                </form>
            </aside>

            <main class="tasks-panel">
                <div class="tasks-header">
                    <h2>Recent Tasks</h2>
                    <span class="recent-badge">Latest 5</span>
                </div>
                <div class="tasks-list" id="taskList"></div>
            </main>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost/todo-app/backend/index.php';
        const titleInput = document.getElementById('title');
        const descInput = document.getElementById('description');
        const taskForm = document.getElementById('taskForm');
        const addBtn = document.getElementById('addBtn');
        const taskList = document.getElementById('taskList');
        const pendingCount = document.getElementById('pendingCount');
        const completedCount = document.getElementById('completedCount');
        const modeToggle = document.getElementById('modeToggle');

        let completedToday = parseInt(localStorage.getItem('completedToday') || '0');
        let lastResetDate = localStorage.getItem('lastResetDate');

        // Reset completed count daily
        const today = new Date().toDateString();
        if (lastResetDate !== today) {
            completedToday = 0;
            localStorage.setItem('completedToday', '0');
            localStorage.setItem('lastResetDate', today);
        }

        // Dark Mode
        function applyMode() {
            const dark = localStorage.getItem('darkMode') === 'true';
            document.body.classList.toggle('dark', dark);
            modeToggle.textContent = dark ? 'â˜€ï¸' : 'ðŸŒ™';
        }

        modeToggle.addEventListener('click', () => {
            const dark = !(localStorage.getItem('darkMode') === 'true');
            localStorage.setItem('darkMode', dark);
            applyMode();
        });

        applyMode();

        // Advanced Celebration Effects
        function createConfetti(x, y) {
            const colors = ['#8b5cf6', '#ec4899', '#10b981', '#f59e0b', '#06b6d4', '#ef4444'];
            const count = 60;

            for (let i = 0; i < count; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = x + 'px';
                confetti.style.top = y + 'px';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = (Math.random() * 10 + 5) + 'px';
                confetti.style.height = confetti.style.width;

                const animType = i % 2 === 0 ? 'confetti1' : 'confetti2';
                confetti.style.animation = `${animType} ${Math.random() * 2 + 2}s ease-out forwards`;
                confetti.style.animationDelay = Math.random() * 0.2 + 's';

                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 4000);
            }
        }

        function createFireworks(x, y) {
            const colors = ['#8b5cf6', '#ec4899', '#10b981', '#f59e0b'];
            const particles = 30;

            for (let i = 0; i < particles; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = x + 'px';
                firework.style.top = y + 'px';
                firework.style.background = colors[Math.floor(Math.random() * colors.length)];

                const angle = (Math.PI * 2 * i) / particles;
                const velocity = Math.random() * 100 + 100;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;

                firework.style.setProperty('--x', tx + 'px');
                firework.style.setProperty('--y', ty + 'px');
                firework.style.animation = `firework ${Math.random() * 0.5 + 0.8}s ease-out forwards`;

                document.body.appendChild(firework);
                setTimeout(() => firework.remove(), 1500);
            }
        }

        function showSuccessOverlay() {
            const overlay = document.createElement('div');
            overlay.className = 'success-overlay';
            overlay.innerHTML = '<div class="success-circle"></div>';
            document.body.appendChild(overlay);
            setTimeout(() => overlay.remove(), 800);
        }

        // API Helpers
        async function safeFetchJson(url, options = {}) {
            try {
                const res = await fetch(url, options);
                const text = await res.text();
                let data;
                try {
                    data = JSON.parse(text);
                } catch {
                    data = { error: text };
                }
                return { ok: res.ok, data };
            } catch (error) {
                return { ok: false, data: { error: error.message } };
            }
        }

        // Fetch Tasks (Only recent 5)
        async function fetchTasks() {
            taskList.innerHTML = '<p class="loading">Loading tasks...</p>';
            const { ok, data } = await safeFetchJson(`${API_BASE}/tasks`);

            if (!ok || !Array.isArray(data)) {
                taskList.innerHTML = `<div class="no-tasks">${data.error || 'Failed to load tasks'}</div>`;
                updateStats(0);
                return;
            }

            // Get only the 5 most recent tasks
            const recentTasks = data.slice(0, 5);
            renderTasks(recentTasks);
            updateStats(data.length);
        }

        function renderTasks(tasks) {
            taskList.innerHTML = '';

            if (tasks.length === 0) {
                taskList.innerHTML = '<div class="no-tasks">No tasks yet. Add your first task!</div>';
                return;
            }

            tasks.forEach((task, index) => {
                const card = document.createElement('div');
                card.className = 'task-card';
                card.style.animationDelay = `${index * 0.08}s`;
                card.innerHTML = `
                    <div class="task-info">
                        <h3>${escapeHtml(task.title)}</h3>
                        ${task.description ? `<p>${escapeHtml(task.description)}</p>` : ''}
                    </div>
                    <button class="done-btn" data-id="${task.id}" aria-label="Mark as complete">Done</button>
                `;
                taskList.appendChild(card);
            });

            // Add event listeners
            document.querySelectorAll('.done-btn').forEach(btn => {
                btn.addEventListener('click', handleTaskComplete);
            });
        }

        async function handleTaskComplete(e) {
            const btn = e.currentTarget;
            const id = btn.dataset.id;
            const card = btn.closest('.task-card');
            const rect = card.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;

            // Disable button
            btn.disabled = true;

            // Trigger all celebration effects
            card.classList.add('completing');
            createConfetti(x, y);
            createFireworks(x, y);
            showSuccessOverlay();

            // Update completed count
            completedToday++;
            localStorage.setItem('completedToday', completedToday.toString());
            updateCompletedCount();

            // Wait for animation then remove task
            setTimeout(async () => {
                await safeFetchJson(`${API_BASE}/tasks/${id}/done`, { method: 'POST' });
                await fetchTasks();
            }, 600);
        }

        function updateStats(pending) {
            pendingCount.textContent = pending;
            updateCompletedCount();
        }

        function updateCompletedCount() {
            completedCount.textContent = completedToday;
        }

        // Add Task
        taskForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = titleInput.value.trim();
            const description = descInput.value.trim();

            if (!title) {
                titleInput.focus();
                titleInput.style.borderColor = '#ef4444';
                setTimeout(() => titleInput.style.borderColor = '', 2000);
                return;
            }

            addBtn.textContent = 'Adding...';
            addBtn.disabled = true;

            const { ok } = await safeFetchJson(`${API_BASE}/tasks`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, description })
            });

            addBtn.textContent = 'Add Task';
            addBtn.disabled = false;

            if (ok) {
                titleInput.value = '';
                descInput.value = '';
                titleInput.focus();
                await fetchTasks();
            } else {
                alert('Failed to add task. Please try again.');
            }
        });

        // Helper
        function escapeHtml(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        // Keyboard shortcuts
        titleInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                taskForm.dispatchEvent(new Event('submit'));
            }
        });

        descInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                taskForm.dispatchEvent(new Event('submit'));
            }
        });

        // Initialize
        updateCompletedCount();
        fetchTasks();

        // Auto-refresh every 30 seconds
        setInterval(fetchTasks, 30000);

        // Page visibility API for better performance
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                fetchTasks();
            }
        });
    </script>
</body>
